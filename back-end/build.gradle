plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'com.bmuschko.clover' version '2.2.3'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "com.google.protobuf" version "0.8.15"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    google()
    jcenter()
}

dependencies {

    // classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    // classpath "com.gradle.publish:plugin-publish-plugin:0.11.0"
    // classpath "com.github.ben-manes:gradle-versions-plugin:0.12.0"
    // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.20"
    // classpath 'com.android.tools.build:gradle:2.3.3'

    // classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'

    clover 'org.openclover:clover:4.3.1'
    // classpath 'com.android.tools.build:gradle:3.6.0'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    implementation 'com.google.protobuf:protobuf-java:3.15.3'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
}

test {
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
}
clover {
    compiler{
        additionalArgs = "-g:lines,source,vars"
} }

application {
    // Define the main class for the application.
    mainClassName = 'edu.duke.ece568.proj.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
