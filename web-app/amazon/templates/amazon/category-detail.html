{% extends "amazon/base.html" %}
{% load crispy_forms_tags %}
{% block content %}  
<!-- Product List Start -->
<div class="product-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    {% for product in products %}
                    <div class="col-md-4">
                        <div class="product-item">
                            <div class="product-title">
                                <a href="#">{{ product.title }}</a>
                                <div class="ratting">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                            <div class="product-image">
                                <a>
                                    <img src="{{ product.imageURL }}"alt="Product Image">
                                </a>
                                <div class="product-action">
                                    <a data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart"><i class="fa fa-cart-plus"></i></a>
                                </div>
                            </div>
                            <div class="product-price">
                                <h3><span>$</span>{{ product.price }}</h3>
                                <a class="btn" href="{% url 'product_detail' product.category.slug product.slug %}"><i class="fa fa-shopping-cart"></i>Buy Now</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>           
            
            <!-- Side Bar Start -->
            <div class="col-lg-4 sidebar">
                <div class="sidebar-widget category">
                    <h2 class="title">Category</h2>
                    <nav class="navbar bg-light">
                        <ul class="navbar-nav">
                            {% for category in showCategories %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'category_detail' category.slug %}"></i>{{ category.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Side Bar End -->
        </div>
    </div>
</div>
<!-- Product List End -->  
         
{% endblock content %}
